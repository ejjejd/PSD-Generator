<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="main.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="setup()">
    <div id="mainDiv">
        <canvas id="mainCanvas"></canvas>

        <div id="menuDiv">
            <div id="sizeDiv">
                <b class="labelText">Size:</b>
                <input class="textInput" id="sizeInput" type="number">
            </div>
            <div id="radiusDiv">
                <b class="labelText">Min radius:</b>
                <input class="textInput" id="radiusInput" type="number">
            </div>
            <div id="attemptDiv">
                <b class="labelText">Attempts before rejection:</b>
                <input class="textInput" id="attemptsInput" type="number">
            </div>
            <div id="limitDiv">
                <b class="labelText">Samples limit:</b>
                <input class="textInput" id="limitInput" type="number">
            </div>
            <div id="buttonDiv">
                <button class = "button" id="genButton" type="button" onclick="OnGenButtonClick()">Generate</button>
                <button class = "button" id="clearButton" type="button" disabled = "true" onclick="OnClearButtonClick()">Stop</button>
            </div>
        </div>
    </div>
    <div id="outputMenu">
        <div>
            <button class = "button" id="ouputButton" type="button" onclick="onOuputButtonClick()">Output</button>

            <input type="radio" name = "output" id="absOuput" checked>
            <label class="label" for="absOuput">Absolute</label>

            <input type="radio" name = "output" id="normOuput">
            <label class="label" for="normOuput">To [0, 1]</label>

            <input type="radio" name = "output" id="norm2Ouput">
            <label class="label" for="norm2Ouput">To [-1, 1]</label>
        </div>
    </div>
    <div id="outputDiv">
    </div>
</body>
</html>
